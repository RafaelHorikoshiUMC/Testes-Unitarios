<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Senha Atualizada | SquadFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .btn {
            display: inline-block;
            font-weight: bold;
            text-align: center;
            background-color: #343a40;
            color: #fff !important;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1d2124;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Senha atualizada com sucesso!</h3>

    <a th:href="@{/login}" class="btn">Clique aqui para fazer login</a>
</div>

</body>
</html>
