<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Estilos adicionais para centralizar o card de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background-color: #ffffff;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card text-center">
            <!-- Espaço para a logo -->
            <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
            <h3 class="mb-4">Bem-vindo</h3>

            <!-- Avisos de erro/sucesso -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                E-mail ou senha incorretos.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>

            <div th:if="${msgSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${msgSucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>

            <div th:if="${msgErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${msgErro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>


            <!-- Formulário de Login -->
            <form th:action="@{/login}"  method="post">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-dark w-100"> Entrar</button>

            </form>

            <a th:href="@{/usuarios/novo}" class="btn btn-dark w-100 mt-2">Cadastre-se</a>
            <a th:href="@{/recuperar}" class="btn btn-dark w-100 mt-2">Esqueceu sua senha?</a>

        </div>
    </div>
    
    <!-- Link para o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
