<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Depoimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<aside>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="container-fluid mt-4" th:fragment="content"> <div class="d-flex align-items-center mb-4 gap-3 header-mobile-flex"> <div class="toggle-btn btn btn-dark d-md-none me-3 z-index-1000"> <span>&#9776;</span>
</div>
  <h1 class="container mt-4" th:fragment="content">Cadastrar Depoimento</h1> </div>

  <div th:if="${msgSucesso}" class="alert alert-success" th:text="${msgSucesso}"></div>
  <div th:if="${msgErro}" class="alert alert-danger" th:text="${msgErro}"></div>

  <form th:action="@{/depoimentos/salvar}" th:object="${depoimento}" method="post" class="row g-3 px-3"> <div class="col-12 col-md-6"> <label for="texto" class="form-label">Digite o seu depoimento</label>
    <input type="text" th:field="*{texto}" class="form-control" id="texto" required>
  </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a th:href="@{/depoimentos}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <script th:src="@{/js/script.js}"></script>

</body>
</html>
