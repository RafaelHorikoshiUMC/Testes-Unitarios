<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .header-mobile-flex {
            padding-left: 1rem; /* Adiciona um padding para o conteúdo não ficar colado na borda esquerda */
            padding-right: 1rem; /* Adiciona um padding para o conteúdo não ficar colado na borda direita */
        }
        .header-title-mobile {
            font-size: 1.5rem; /* Reduz o tamanho da fonte do título em mobile */
            text-align: left; /* Garante alinhamento à esquerda */
        }
        .z-index-1000 {
            z-index: 1000; /* Para o botão de toggle ficar acima da sidebar */
        }

        /* Estilos para o corpo principal, mantendo a responsividade do texto */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: calc(100vh - 80px); /* Ajusta a altura mínima para o conteúdo, considerando a sidebar */
            padding-top: 20px; /* Padding superior para evitar colar no cabeçalho */
            padding-bottom: 20px; /* Padding inferior */
        }

        .content-wrapper h1 {
            font-size: 2rem; /* Tamanho da fonte do título */
            margin-bottom: 1rem; /* Margem inferior */
        }

        .content-wrapper p {
            font-size: 1.1rem; /* Tamanho da fonte do parágrafo */
            max-width: 80%; /* Largura máxima para o parágrafo */
        }

        /* Media queries para ajustar em telas maiores, se necessário */
        @media (min-width: 768px) {
            .content-wrapper {
                padding-left: 250px; /* Espaço para a barra lateral em telas maiores */
                padding-right: 0;
            }
            .content-wrapper h1 {
                font-size: 2.5rem;
            }
            .content-wrapper p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

<aside>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="container-fluid mt-4" th:fragment="content"> <div class="d-flex align-items-center mb-4 gap-3 header-mobile-flex"> <div class="toggle-btn btn btn-dark d-md-none me-3 z-index-1000"> <span>&#9776;</span>
</div>
    <h1 class="container mt-4" th:fragment="content">Acesso Negado</h1> </div>

    <div class="content-wrapper">
        <p>Você não tem permissão para acessar esta página.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <script th:src="@{/js/script.js}"></script>
</body>
</html>
