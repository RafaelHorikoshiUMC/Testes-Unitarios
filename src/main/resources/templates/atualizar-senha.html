<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin: 0 auto 20px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f8f9fa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error, .success {
      font-size: 14px;
      margin-top: 15px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img th:src="@{/images/logo.png}" alt="Logo" class="logo">

  <h2>Atualizar Senha</h2>

  <form th:action="@{'/atualizar-senha/' + ${token}}" method="post" onsubmit="return validarSenhas()">
    <label for="senha">Nova Senha:</label>
    <input type="password" id="senha" name="senha" required/>

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" required/>

    <button type="submit" class="btn btn-dark w-100 mt-2">Salvar Senha</button>

    <!-- Mensagem de erro em JavaScript -->
    <div id="erroSenha" class="error" style="display: none;">As senhas n√£o coincidem.</div>
  </form>

  <!-- Mensagens do servidor -->
  <div th:if="${mensagemErro}" class="error" th:text="${mensagemErro}"></div>
  <div th:if="${mensagemSucesso}" class="success" th:text="${mensagemSucesso}"></div>
</div>

<script>
  function validarSenhas() {
    const senha = document.getElementById("senha").value;
    const confirmar = document.getElementById("confirmarSenha").value;
    const erroDiv = document.getElementById("erroSenha");

    if (senha !== confirmar) {
      erroDiv.style.display = "block";
      return false;
    } else {
      erroDiv.style.display = "none";
      return true;
    }
  }
</script>

</body>
</html>
