<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha | SquadFinder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #343a40;
            color: #fff !important;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            margin-top: 8px;
        }

        .btn:hover {
            background-color: #1d2124;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .email-container {
                padding: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="email-container">
    <h2>SquadFinder</h2>
    <p>Olá, <strong th:text="${nomeUsuario}">Usuário</strong>,</p>

    <p>Recebemos uma solicitação para redefinir sua senha. Para criar uma nova, clique no botão abaixo:</p>

    <div class="btn-container">
        <a th:href="${urlReset}" class="btn">Criar nova senha</a>
    </div>

    <p>Se você não fez essa solicitação, pode ignorar este e-mail com segurança. Sua conta permanecerá protegida.</p>

    <div class="footer">
        © SquadFinder - Todos os direitos reservados.
    </div>
</div>

</body>
</html>
