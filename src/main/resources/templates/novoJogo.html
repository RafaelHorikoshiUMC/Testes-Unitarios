<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Jogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<aside>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="container mt-4" th:fragment="content">
    <div class="d-flex align-items-center mb-4 gap-3">
        <div class="toggle-btn btn btn-dark d-md-none">
            <span>&#9776;</span>
        </div>
        <h1 class="mt-4">Cadastro de Jogo</h1>
    </div>

    <form th:action="@{/jogos/salvar}" th:object="${jogo}" method="post" class="row g-3">

        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
        </div>

        <div class="col-md-6">
            <label for="categoria" class="form-label">Categoria</label>
            <select th:field="*{categoria}" class="form-select" id="categoria" required>
                <option value="" disabled selected>Selecione o Genero Preferido Principal</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="RPG">RPG (Role-Playing Game)</option>
                <option value="Estratégia">Estratégia</option>
                <option value="Simulação">Simulação</option>
                <option value="Puzzle">Puzzle</option>
                <option value="FPS">FPS (First-Person Shooter)</option>
                <option value="MOBA">MOBA</option>
                <option value="MMORPG">MMORPG</option>
                <option value="BattleRoyale">Battle Royale</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="plataforma" class="form-label">Plataforma</label>
            <select th:field="*{plataforma}" class="form-select" id="plataforma" required>
                <option value="" disabled selected>Selecione a Plataforma</option>
                <option value="PC">PC</option>
                <option value="Playstation">Playstation</option>
                <option value="Xbox">Xbox</option>
                <option value="Switch">Switch</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="desenvolvedora" class="form-label">Desenvolvedora</label>
            <input type="text" th:field="*{desenvolvedora}" class="form-control" id="desenvolvedora" required>
        </div>

        <div class="col-md-6">
            <label for="anoDeLancamento" class="form-label">Ano De Lancamento</label>
            <input type="text" th:field="*{anoDeLancamento}" class="form-control" id="anoDeLancamento" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/jogos}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
